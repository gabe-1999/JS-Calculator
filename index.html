<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calc-container">
        <div class="calc">
            <div class="screen"></div>
            <div class="keyboard">
                <div class="key-row">
                    <div class="key">
                        <p>7</p>
                    </div>
                    <div class="key">
                        <p>8</p>
                    </div>
                    <div class="key">
                        <p>9</p>
                    </div>
                    <div class="key">
                        <p>+</p>
                    </div>
                </div>
                <div class="key-row">
                    <div class="key">
                        <p>4</p>
                    </div>
                    <div class="key">
                        <p>5</p>
                    </div>
                    <div class="key">
                        <p>6</p>
                    </div>
                    <div class="key">
                        <p>-</p>
                    </div>
                </div>
                <div class="key-row">
                    <div class="key">
                        <p>1</p>
                    </div>
                    <div class="key">
                        <p>2</p>
                    </div>
                    <div class="key">
                        <p>3</p>
                    </div>
                    <div class="key">
                        <p>/</p>
                    </div>
                </div>
                <div class="key-row">
                    <div class="key">
                        <p>C</p>
                    </div>
                    <div class="key">
                        <p>0</p>
                    </div>
                    <div class="key">
                        <p>=</p>
                    </div>
                    <div class="key">
                        <p>X</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
